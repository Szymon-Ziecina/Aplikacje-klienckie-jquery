<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #d1 {
        height: 100px;
        width: 100px;
        background-color: blue;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #d2 {
        height: 100vh;
        width: 100vw;
      }
    </style>
    <script src="jq/jq.js"></script>
    <script>
      $(document).ready(function () {
        let number = 1;
        $("#d1").on("click", function () {
          $("#d1").text(number);

          if (number % 2) $("#d1").css("background", "green");
          else $("#d1").css("background", "blue");

          number++;
        });
      });
    </script>
  </head>
  <body>
    <div id="d2">
      <div id="d1">0</div>
    </div>
  </body>
</html>
