<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #d1 {
        height: 100px;
        width: 100px;
        background-color: green;
      }
      #d2 {
        height: 100vh;
        width: 100vw;
      }
    </style>
    <script src="jq/jq.js"></script>
    <script>
      $(document).ready(function () {
        let moveRight = true;
        $("#d1").on("click", function () {
          let marginLeft = parseInt($("#d1").css("margin-left"));
          let marginTop = parseInt($("#d1").css("margin-top"));

          if (moveRight) $("#d1").css("margin-left", `${marginLeft + 50}px`);
          else $("#d1").css("margin-top", `${marginTop + 50}px`);

          moveRight = !moveRight;
        });
      });
    </script>
  </head>
  <body>
    <div id="d2">
      <div id="d1" />
    </div>
  </body>
</html>
