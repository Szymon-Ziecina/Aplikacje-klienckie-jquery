<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #d1 {
        height: 100px;
        width: 100px;
        background-color: green;
      }
      #d2 {
        display: flex;
        justify-content: start;
      }
    </style>
    <script src="jq/jq.js"></script>
    <script>
      $(document).ready(function () {
        let isRight = false;
        $("#d1").on("click", function () {
          if (isRight) $("#d2").css("justify-content", "start");
          else $("#d2").css("justify-content", "end");
          isRight = !isRight;
        });
      });
    </script>
  </head>
  <body>
    <div id="d2">
      <div id="d1" />
    </div>
  </body>
</html>
